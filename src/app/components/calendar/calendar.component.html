
<div class="ou-calendar">
  <full-calendar
    defaultView="timeGridWeek"
    minTime="08:00:00"
    maxTime="22:00:00"
    contentHeight="auto"
    [startParam]="null"
    [endParam]="null"
    [lazyFetching]="true"
    [allDaySlot]="1 == (filters$ | async)?.advanced.showAllDay"
    [weekends]="false"
    [plugins]="plugins"
    [header]="header"
    [events]="events$ | async"
    (eventRender)="eventRender($event)"
  ></full-calendar>
</div>
