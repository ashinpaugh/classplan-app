
<mat-card>
  <mat-card-header>
    <mat-card-subtitle>
      Search Filters
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngTemplateOutlet="tplFields"></ng-container>

    <ng-container *ngTemplateOutlet="tplAdvancedFields; context: {
      hidden: undefined == ((instructors$ | async) || (subjects$ | async))
    }"></ng-container>
  </mat-card-content>

  <span class="spacer"></span>

  <mat-card-actions align="end">
    <ng-container *ngTemplateOutlet="tplActions"></ng-container>
  </mat-card-actions>

</mat-card>

<div class="color-container" hidden>
  <color-github
    #colorPallet
    triangle="hide"
    (click)="onClickStopBubble($event)"
  ></color-github>
</div>


<ng-template #tplFields>
  <mat-grid-list cols="12" rowHeight="100px" gutterSize="5px">

    <mat-grid-tile id="semester-container" colspan="12" style="height: 75px;">
      <h4>Semester:</h4>

      <span class="spacer"></span>

      <ng-select
        #refTermSearch
        appendTo="#semester-container"
        placeholder="Chose a Semester"
        bindValue="id"
        bindLabel="name"
        [multiple]="false"
        [clearable]="true"
        [items]="terms$ | async"
      ></ng-select>
    </mat-grid-tile>

    <mat-grid-tile id="block-container" colspan="12" [hidden]="undefined == (blocks$ | async)">
      <h4>Term Block:</h4>

      <span class="spacer"></span>

      <ng-select
        #refBlockSearch
        appendTo="#block-container"
        placeholder="Chose a Block"
        bindValue="id"
        bindLabel="name"
        [searchable]="false"
        [multiple]="true"
        [clearable]="true"
        [items]="blocks$ | async"
      >
        <ng-template ng-header-tmp>
          <input
            placeholder="Search..."
            style="width: 100%; line-height: 24px"
            type="text"
            (input)="refBlockSearch.filter($event.target.value)"
          />
        </ng-template>

        <ng-template ng-label-tmp let-item="item">
          <span
            aria-hidden="true"
            class="ng-value-icon left ng-star-inserted"
            (click)="ngSelectDeselectItem(refBlockSearch, item)"
          >×</span>

          <span
            id="blocks-{{item.id}}"
            class="ng-select-label"
            (mousedown)="ngOptionLabelClick($event, 'blocks', item, colorPallet)"
          >
            {{item.name}}
          </span>
        </ng-template>

      </ng-select>

    </mat-grid-tile>

    <mat-grid-tile
      id="subject-container"
      colspan="12"
      class="has-checkbox"
      [hidden]="undefined == (subjects$ | async)"
    >
      <div id="subject-first-row" class="row">
        <h4>Subjects:</h4>

        <span class="spacer"></span>

        <ng-select
          #refSubjectSearch
          appendTo="#subject-first-row"
          placeholder="Chose a Subject"
          groupBy="meta"
          bindValue="id"
          bindLabel="name"
          [searchable]="false"
          [virtualScroll]="true"
          [multiple]="true"
          [clearable]="true"
          [items]="subjects$ | async"
        >
          <ng-template ng-header-tmp>
            <input
              placeholder="Search..."
              style="width: 100%; line-height: 24px"
              type="text"
              (input)="refBlockSearch.filter($event.target.value)"
            />
          </ng-template>

          <ng-template ng-label-tmp let-item="item">
            <span
              aria-hidden="true"
              class="ng-value-icon left ng-star-inserted"
              (click)="ngSelectDeselectItem(refSubjectSearch, item)"
            >×</span>

            <span
              id="subjects-{{item.id}}"
              class="ng-select-label"
              (mousedown)="ngOptionLabelClick($event, 'subjects', item, colorPallet)"
            >
              {{item.name}}
            </span>
          </ng-template>

        </ng-select>
      </div>

      <div
        class="row checkbox"
        [hidden]="(refInstructorSearch.selectedValues)?.length == 0"
      >
        <mat-checkbox
          #chkFilterSubjectsByInstructors
          labelPosition="before"
          color="primary"
        >
          Filter by selected instructors
        </mat-checkbox>
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      id="instructor-container"
      colspan="12"
      class="has-checkbox"
      [hidden]="undefined == (instructors$ | async)"
    >
      <div id="instructor-first-row" class="row">
        <h4>Instructors:</h4>

        <span class="spacer"></span>

        <ng-select
          #refInstructorSearch
          appendTo="#instructor-first-row"
          placeholder="Chose a Instructor"
          groupBy="meta"
          bindValue="id"
          bindLabel="name"
          dropdownPosition="auto"
          [searchable]="false"
          [virtualScroll]="true"
          [multiple]="true"
          [clearable]="true"
          [items]="instructors$ | async"
        >

          <ng-template ng-header-tmp>
            <input
              placeholder="Search..."
              style="width: 100%; line-height: 24px"
              type="text"
              (input)="refBlockSearch.filter($event.target.value)"
            />
          </ng-template>

          <ng-template ng-label-tmp let-item="item">
            <span
              aria-hidden="true"
              class="ng-value-icon left ng-star-inserted"
              (click)="ngSelectDeselectItem(refInstructorSearch, item)"
            >×</span>

            <span
              id="instructors-{{item.id}}"
              class="ng-select-label"
              (mousedown)="ngOptionLabelClick($event, 'instructors', item, colorPallet)"
            >
              {{item.name}}
            </span>
          </ng-template>

        </ng-select>
      </div>

      <div
        class="row checkbox"
        [hidden]="(refSubjectSearch.selectedValues)?.length == 0"
      >
        <mat-checkbox
          #chkFilterInstructorsBySubjects
          labelPosition="before"
          color="primary"
          [checked]="true"
        >
          Filter by selected subjects
        </mat-checkbox>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</ng-template>



<ng-template #tplAdvancedFields let-hidden="hidden">

  <mat-expansion-panel [hidden]="hidden">

    <mat-expansion-panel-header>
      <mat-panel-title>
        Advanced Filters
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-selection-list
      #refAdvancedOptions
      [hidden]="hidden"
      (selectionChange)="advancedChanged($event)"
    >
      <mat-list-option
        ngDefaultControl
        color="primary"
        [value]="'showAllDay'"
        [selected]="(Filter$ | async).advanced.showAllDay"
        [(ngModel)]="showAllDay"
      >
        Show All Day:
      </mat-list-option>

      <mat-list-option
        ngDefaultControl
        color="primary"
        [value]="'showOnline'"
        [disabled]="!(Filter$ | async).advanced.showAllDay"
        [selected]="(Filter$ | async).advanced.showOnline"
        [(ngModel)]="showOnline"
      >
        Show Online:
      </mat-list-option>
    </mat-selection-list>

  </mat-expansion-panel>

</ng-template>



<ng-template #tplActions>
  <button mat-button color="accent" (click)="close()">
    Close
  </button>

  <button mat-button color="accent" (click)="clearFilters()">
    Clear
  </button>

  <span class="spacer"></span>

  <button
    mat-button
    color="primary"
    [disabled]="disableSearch$ | async"
    (click)="sendSearchFilters()"
  >
    Search
  </button>
</ng-template>
